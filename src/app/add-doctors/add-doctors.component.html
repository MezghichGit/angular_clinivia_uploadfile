<div class="container">
  <form (ngSubmit)="createDoctor()">
    <div class="form-group">
      <label for="username">First Name:</label>
      <input type="text" id="username" [(ngModel)]="firstName" name="firstName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Password:</label>
      <input type="text" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Gender:</label>
      <input type="text" id="gender" [(ngModel)]="gender" name="gender" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Mobile:</label>
      <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile" class="form-control" required>
    </div>



    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" (change)="onFileChange($event)" class="form-control" name="photo" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Doctor</button>
  </form>
</div>
